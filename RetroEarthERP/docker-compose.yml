version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: retroerp-postgres
    environment:
      POSTGRES_DB: retroearperp
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-erp_password_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_user -d retroearperp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: retroerp-backend
    environment:
      DATABASE_URL: postgresql://erp_user:${POSTGRES_PASSWORD:-erp_password_change_me}@postgres:5432/retroearperp
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erp-network
    restart: unless-stopped
    volumes:
      # Optional: Mount for development (comment out for production)
      # - ./backend:/app
      - backend_logs:/app/logs

  # Frontend Web Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: retroerp-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - erp-network
    restart: unless-stopped

volumes:
  # Persistent database storage
  postgres_data:
    driver: local
  
  # Backend logs (optional)
  backend_logs:
    driver: local

networks:
  erp-network:
    driver: bridge

# Production deployment notes:
# 1. Set environment variables in .env file
# 2. Use docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
# 3. For SSL/HTTPS, add a reverse proxy (Traefik/Nginx) in front
# 4. For scaling: docker-compose up -d --scale backend=3
# 5. For monitoring: Add Prometheus + Grafana containers

